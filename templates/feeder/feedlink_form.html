{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group col-md-6 mb-3">
              {{ form.rss_link|as_crispy_field }}
            <input type="submit" class="btn btn-primary"/>
          </div>
        </div>
    </form>
{% endblock %}
