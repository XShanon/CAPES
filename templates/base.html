<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Aggregator</title>
    {% load crispy_forms_tags %}
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="{% static 'style.css' %}" rel="stylesheet">
</head>
<body>
        <nav>
        <h2>Content Aggregator App</h2>
        <div class="navbar">
          {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'logout' %}"><button class="btn btn-link">Logout</button></a>
              <a class="nav-item nav-link" href="{% url 'outbox' %}"><button class="btn btn-link">Outbox</button></a>
          {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}"><button class="btn btn-link">Login</button></a>
              <a class="nav-item nav-link" href="{% url 'register' %}"><button class="btn btn-link">Register</button></a>
          {% endif %}
        <a href="{% url 'createfeedlink' %}"><button class="btn btn-link">Add Feed</button></a>
        <a href="{% url 'home' %}"><button class="btn btn-link">Home</button></a>
        </div>
        </nav>

    {% block body %}
    <form action="{% url 'fetchfeed' %}" method="post" id="searchfeed">
        {% csrf_token %}
    <h3 class="btn ">CAPES' Article Search</h3>
        <div id="searchbar" type="text">
            <input id="searchbartext" type="search" name="searchterm" placeholder="search" />
            <button id="searchbarbutton" type="submit">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
            </button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
